name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  MIX_ENV: test
  ERL_FLAGS: "+S 4:4"

jobs:
  bdd-gate:
    name: BDD 门禁
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 安装系统依赖
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: 安装 Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          elixir-version: "1.17"

      - name: 缓存依赖
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: mix-${{ runner.os }}-${{ hashFiles('mix.lock') }}
          restore-keys: mix-${{ runner.os }}-

      - name: 安装依赖
        run: mix deps.get

      - name: 编译检查
        run: mix compile --warnings-as-errors

      - name: BDD 测试
        run: mix test test/bdd_generated/ --trace --exclude e2e

  e2e:
    name: E2E 真实 LLM 测试
    runs-on: ubuntu-latest
    needs: bdd-gate
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: 安装 Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          elixir-version: "1.17"

      - name: 缓存依赖
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: mix-${{ runner.os }}-${{ hashFiles('mix.lock') }}
          restore-keys: mix-${{ runner.os }}-

      - name: 安装依赖
        run: mix deps.get

      - name: E2E 测试
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          if [ -z "$DEEPSEEK_API_KEY" ]; then
            echo "DEEPSEEK_API_KEY 未配置，跳过 E2E 测试"
            exit 0
          fi
          mix test --include e2e --trace
